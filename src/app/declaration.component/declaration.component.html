<div class="row">
  <div class="col-sm-6">

    <div [hidden]="!authenticated()">
      <form [formGroup]="form" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label for="mois">Mois du calcul</label>
          <select class="form-control" name="mois" id="mois" [(ngModel)]="monthSelected" formControlName="mois">
            <option *ngFor="let month of monthsList" [ngValue]="month">{{month}}</option>
          </select>
        </div>
        <div class="form-group">
          <label for="fichier">Fichier</label>
          <input type="file" id="fichier" (change)="onFileChange($event)" #fileInput>
          <button type="button" class="btn btn-sm btn-default" (click)="clearFile()">Effacer</button>
        </div>
        <button type="submit" [disabled]="form.invalid || loading" class="btn btn-success">Valider <i class="fa fa-spinner fa-spin fa-fw"
            *ngIf="loading"></i></button>
      </form>

      <div class="container">
        <p>{{uploadResponse}}</p>
      </div>
    </div>
    <div [hidden]="authenticated()">
      <p>Se connecter pour effectuer une d√©claration : <a class="btn btn-info" routerLink="/login">Connexion</a></p>
    </div>

  </div>
</div>
