<div class="container">
  <div class="row justify-content-sm-center">
    <div class="col-3 text-center">
      <form role="form" (submit)="login()">
        <div class="form-group">
          <label for="username">Identifiant : </label> <input type="text" class="form-control" id="username" name="username"
            [(ngModel)]="credentials.username" />
        </div>
        <div class="form-group">
          <label for="password">Mot de passe : </label> <input type="password" class="form-control" id="password" name="password"
            [(ngModel)]="credentials.password" />
        </div>
        <button type="submit" class="btn btn-info">Connexion</button>
      </form>
    </div>
  </div>
  <div class="container error-container" *ngIf="error">
    <div class="alert alert-danger" role="alert">
      <p>{{error.libelle}}</p>
      <p>{{error.message}}</p>
    </div>
  </div>
</div>
