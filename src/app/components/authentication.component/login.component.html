<div class="container">
  <div class="row justify-content-sm-center">
    <div class="col-3 text-center">
      <form role="form" (submit)="login()" name="form" [formGroup]="form">
        <div class="form-group">
          <label for="username">Identifiant : </label>
          <input type="text" class="form-control" formControlName="username" id="username" name="username"
            [(ngModel)]="credentials.username" />
        </div>
        <div class="form-group">
          <label for="password">Mot de passe : </label>
          <input type="password" class="form-control" formControlName="password" id="password" name="password"
            [(ngModel)]="credentials.password" />
        </div>
        <button type="submit" class="btn btn-info" [disabled]="form.invalid || loading">
            <i *ngIf="loading" class="fa fa-spinner fa-spin fa-fw"></i>
            <span *ngIf="!loading">Connexion</span>
          </button>
      </form>
    </div>
  </div>
  <div class="container error-container" *ngIf="error">
    <div class="alert alert-danger" role="alert">
      <p>{{error.libelle}}</p>
      <p>{{error.message}}</p>
    </div>
  </div>
</div>
